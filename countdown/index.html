<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Otro Mundo - ¿Estás listo?</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,800&display=swap" rel="stylesheet"> 	
    <link rel="stylesheet" href="assets/flipclock.css">
    <link rel="stylesheet" href="css/styles.css">

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-156907275-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'UA-156907275-1');
    </script>
</head>
<body>
    <div class="container countdown-container">
        <p class="txt-ready">¿Estás listo?</p>
        <img class="logo" src="./img/logo-otromundo.png" alt="Logo Otro Mundo">
        <p class="txt-remaining">Faltan</p>
        <div class="countdown">
        </div>
        <p class="txt-follow-us">Seguinos en <br>
            <a href="https://twitter.com/serotromundo">@SerOtroMundo</a></p>
    </div>
    <script src="assets/flipclock.min.js"></script>
    <script type="text/javascript">
        var el = document.querySelector('.countdown');

        // Grab the current date
        var currentDate = new Date();

        // Set some date in the past. In this case, it's always been since Jan 1
        var date  = new Date('2020-03-16');

        var clock = new FlipClock(el, date, {
            face: 'DayCounter',
            showSeconds: false,
            language: 'es',
            countdown: true
        });
    </script>
</body>
</html>
